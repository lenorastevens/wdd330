<!DOCTYPE html>
<html lang="en">
  <head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title>Using FormData to ParseForms</title>
      <link rel="stylesheet" href="styles/formdata.css">
  </head>
  <body>
    <header>
      <h1>Using FormData to Parse Forms</h1>
    </header>
    <main>
      <form action="#" id="myForm">
        <fieldset>
          <legend>Registration</legend>
          <div class="formBox">
            <label for="first">First Name</label>
            <input type="text" id="first" name="first" autocomplete="off" autocapitalize="on">
          </div>
          <div class="formBox">
            <label for="last">Last Name</label>
            <input type="text" id="last" name="last" required autocomplete="off" autocapitalize="on">
          </div>
          <div class="formBox">
            <label for="email">Email</label>
            <input type="email" id="email" name="email" required autocomplete="off">
          </div>
          <div class="formBox">
            <label for="pass">Password</label>
            <input type="password" id="pass" name="pass" required autocomplete="off">
          </div>
          <div class="formBox">
            <label for="spam">I love spam</label>
            <input type="checkbox" id="spam" name="spam" checked>
          </div>
          <div class="formBox">
            <button id="btnSubmit">Send</button>
          </div>
        </fieldset>
      </form>
    </main>
    <script src="scripts/formdata.js" ></script>
  </body>
</html>
