<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Geolocation</title>
</head>

<body>

    <h2>JavaScript Geolocation</h2>

    <p>Click the button to get your coordinates.</p>

    <button onclick="getLocation()">Try It</button>

    <p id="demo"></p>

    <iframe src="https://www.google.com/maps/embed?pb=!1m14!1m12!1m3!1d13788.740689240996!2d-97.9048208!3d30.23179555!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!5e0!3m2!1sen!2sus!4v1707370678909!5m2!1sen!2sus" width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>

    <script>
        const x = document.getElementById("demo");

        async function getLocation() {
            try {
                navigator.geolocation.getCurrentPosition(showPosition);
            } catch {
                x.innerHTML = err;
            }
        }

        function showPosition(position) {
            x.innerHTML = "Latitude: " + position.coords.latitude +
                "<br>Longitude: " + position.coords.longitude;
        }
    </script>




</body>

</html>
